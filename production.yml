version: '3'

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}
  production_traefik: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: nejdej_production_django
    platform: linux/x86_64
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: nejdej_production_postgres
    volumes:
      - production_postgres_data:/var/lib/postgresql/data:Z
      - production_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.production/.postgres

  traefik:
    build:
      context: .
      dockerfile: ./compose/production/traefik/Dockerfile
    image: nejdej_production_traefik
    depends_on:
      - django
    volumes:
      - production_traefik:/etc/traefik/acme:z
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
      - "0.0.0.0:5555:5555"

  redis:
    image: redis:6

  celeryworker:
    <<: *django
    image: nejdej_production_celeryworker
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: nejdej_production_celerybeat
    command: /start-celerybeat

  flower:
    <<: *django
    image: nejdej_production_flower
    command: /start-flower

  frontend:
    image: nejdej_local_frontend
    container_name: nejdej_local_frontend
    build:
      context: .
      dockerfile: ./compose/local/frontend/Dockerfile

    depends_on:
      - redis
      - postgres
      - django
    ports:
      - "3000:3000"
